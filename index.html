<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="hero">
        <img class="hero__img" src="/images/image-equilibrium.jpg" alt="">
      <div class="center">
        <h1 class="hero__title">Equilibrium #3429</h1>

        <p class="hero__txt">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="figure">
        <figure class="eth"> 
            <img class="eth__icon" src="/images/icon-ethereum.svg" alt="icon">
            <figcaption class="price">0.041 ETH</figcaption>
        </figure>

        <figure class="clock">
            <img class="clock__icon" src="/images/icon-clock.svg" alt="icon">
            <figcaption class="time">3 days left</figcaption>
        </figure>
      </div>
          <hr>
      <div class="location">
        <figure class="Jules"> 
            <img class="portrait" src="/images/image-avatar.png" alt="portrait of Jules Wyvern">
            <figcaption class="author">Creation of <span class="cyan">Jules Wyvern</span></figcaption>
        </figure>
      </div>
    </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zastar23" target="_blank">Florin Porut</a>.
  </div>
</body>
</html>
